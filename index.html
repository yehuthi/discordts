<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DiscordTS</title>
		<link rel="stylesheet" href="style.css" />
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-4TW203GYY7"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-4TW203GYY7");
		</script>
	</head>
	<body>
		<h1>Discord Timestamp</h1>
		<input type="datetime-local" id="dateInput" />
		<output id="output">
			<div class="row">
				<img alt="Relative" src="res/r.svg" />
				<button id="ts-R">Relative</button>
			</div>
			<div class="row">
				<img alt="Date" src="res/d.svg" draggable="false" />
				<button id="ts-d">dd/mm/yyyy</button>
				<button id="ts-D">dd M yyyy</button>
			</div>
			<div class="row">
				<img alt="Date and Time" src="res/f.svg" draggable="false" />
				<div class="group">
					<button id="ts-F">D, dd M yyyy hh:mm</button>
					<button id="ts-f">dd M yyyy hh:mm</button>
				</div>
			</div>
			<div class="row">
				<img alt="Time" src="res/t.svg" draggable="false" />
				<div class="group">
					<button id="ts-t">hh:mm</button>
					<button id="ts-T">:ss</button>
				</div>
			</div>
		</output>

		<script src="https://unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
