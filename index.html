<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DiscordTS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="preview">Preview</div>
		<style>
			#preview {
				background: #000;
				width: 100%;
				opacity: 0.2;
				text-align: center;
				user-select: none;
				pointer-events: none;
			}
		</style>
		<h1>Discord Timestamp</h1>
		<input type="datetime-local" id="dateInput" />
		<output id="output">
			<div class="row">
				<img
					alt="Relative"
					src="https://fonts.gstatic.com/s/i/materialiconsoutlined/timer/v13/24px.svg"
				/>
				<button id="ts-R">Relative</button>
			</div>
			<div class="row">
				<img
					alt="Date"
					src="https://fonts.gstatic.com/s/i/materialiconsoutlined/calendar_today/v12/24px.svg"
					draggable="false"
				/>
				<button id="ts-d">dd/mm/yyyy</button>
				<button id="ts-D">dd M yyyy</button>
			</div>
			<div class="row">
				<img
					alt="Date and Time"
					src="https://fonts.gstatic.com/s/i/materialiconsoutlined/today/v17/24px.svg"
					draggable="false"
				/>
				<button id="ts-f">dd M yyyy hh:mm</button>
				<button id="ts-F">D, dd M yyyy hh:mm</button>
			</div>
			<div class="row">
				<img
					alt="Time"
					src="https://fonts.gstatic.com/s/i/materialiconsoutlined/schedule/v17/24px.svg"
					draggable="false"
				/>
				<div class="group">
					<button id="ts-t">hh:mm</button>
					<button id="ts-T">:ss</button>
				</div>
			</div>
		</output>

		<script src="https://unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
